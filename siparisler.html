<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İş Akışı - Siparişler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- YENİ NAVİGASYON MENÜSÜ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://www.tibcon.com/wp-content/uploads/2021/01/logo.png" alt="Tibcon Logo" style="height: 30px; margin-right: 10px;">
                İş Akışı Paneli
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Geliştirme</a></li>
                    <li class="nav-item"><a class="nav-link active" href="siparisler.html">Siparişler</a></li>
                    <li class="nav-item"><a class="nav-link" href="hatalar.html">Hata & Çözüm</a></li>
                    <li class="nav-item"><a class="nav-link" href="uretim.html">Üretim</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://via.placeholder.com/30" id="user-avatar" class="rounded-circle me-2" alt="Avatar">
                            <span id="user-name-display">Kullanıcı</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserDropdown">
                            <li><a class="dropdown-item" href="#" id="logout-button">Çıkış Yap</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1>Malzeme Siparişleri</h1>
        <hr>

        <div class="card bg-light p-3 mb-4">
            <h3>Yeni Sipariş Ekle</h3>
            <form id="order-form">
                <!-- Form içeriği aynı kalıyor -->
                <div class="row">
                    <div class="col-md-6 mb-3"><label for="order-quantity" class="form-label">Sipariş Miktarı (örn: 10 Adet)</label><input type="text" class="form-control" id="order-quantity" required></div>
                    <div class="col-md-6 mb-3"><label for="order-date" class="form-label">Sipariş Tarihi</label><input type="date" class="form-control" id="order-date" required></div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3"><label for="arrival-date" class="form-label">Tahmini Geliş Tarihi</label><input type="date" class="form-control" id="arrival-date"></div>
                    <div class="col-md-6 mb-3"><label for="excel-file" class="form-label">Sipariş Detayı (Excel, Opsiyonel)</label><input class="form-control" type="file" id="excel-file" accept=".xlsx, .xls"></div>
                </div>
                <button type="submit" class="btn btn-primary">Siparişi Kaydet</button>
            </form>
        </div>

        <h3>Mevcut Siparişler</h3>
        <table class="table table-striped table-bordered align-middle">
            <!-- YENİ TABLO BAŞLIĞI -->
            <thead class="table-dark">
                <tr>
                    <th>Oluşturan</th>
                    <th>Miktar</th>
                    <th>Sipariş Tarihi</th>
                    <th>Tahmini Geliş</th>
                    <th style="width: 15%;">İlerleme</th>
                    <th>Kalan Gün</th>
                    <th>Durum</th>
                    <th>Detay</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody id="order-list"></tbody>
        </table>
    </main>
    
    <!-- DÜZELTME: modal-xl yerine modal-lg kullanılarak genişlik sorunu çözüldü -->
    <div class="modal fade" id="excelModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Sipariş Detayları</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body" id="excel-data-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/siparisler.js"></script>
</body>
</html>
