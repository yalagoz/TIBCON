<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siparişler - İş Akışı Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="https://i.ibb.co/b3c5p2Y/tibcon-white-logo.png" alt="Tibcon Logo">
        </div>
        <ul class="sidebar-nav">
            <li><a href="index.html"><i class="bi bi-lightning-fill"></i> Geliştirme</a></li>
            <li><a href="siparisler.html" class="active"><i class="bi bi-cart-fill"></i> Siparişler</a></li>
        </ul>
        <div class="user-profile">
            <div class="user-info">
                <img id="user-avatar-sidebar" src="" alt="Avatar">
                <div class="user-details"><span id="user-name-sidebar" class="username">Kullanıcı</span><span class="role">admin</span></div>
            </div>
            <button id="logout-button-sidebar" class="logout-btn"><i class="bi bi-box-arrow-right"></i></button>
        </div>
    </aside>

    <main class="main-content">
        <header class="content-header">
            <div><h1>Siparişler</h1><p>Tüm siparişlerinizi yönetin</p></div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newOrderModal"><i class="bi bi-plus-lg"></i> Yeni Sipariş</button>
        </header>

        <div class="filters">
            <input type="text" id="search-input" class="form-control" placeholder="Sipariş ara... (müşteri, ürün)">
            <select id="status-filter" class="form-select">
                <option value="all">Tüm Durumlar</option>
                <option value="Beklemede">Beklemede</option>
                <option value="Sipariş Aşamasında">Sipariş Aşamasında</option>
                <option value="Tamamlandı">Tamamlandı</option>
            </select>
            <div class="btn-group" role="group">
                <button type="button" id="card-view-btn" class="btn btn-outline-primary active"><i class="bi bi-grid-3x3-gap-fill"></i></button>
                <button type="button" id="table-view-btn" class="btn btn-outline-primary"><i class="bi bi-table"></i></button>
            </div>
        </div>

        <div id="orders-container"></div>
    </main>

    <div class="modal fade" id="newOrderModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Yeni Sipariş Oluştur</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="order-form" novalidate>
                        <input type="hidden" id="order-id">
                        <div class="mb-3"><label for="musteri-adi" class="form-label">Müşteri Adı *</label><input type="text" class="form-control" id="musteri-adi" required></div>
                        <div class="mb-3"><label for="urun" class="form-label">Ürün *</label><input type="text" class="form-control" id="urun" required></div>
                        <div class="row">
                            <div class="col-md-6 mb-3"><label for="miktar" class="form-label">Miktar *</label><input type="number" class="form-control" id="miktar" value="1" min="1" required></div>
                            <div class="col-md-6 mb-3"><label for="birim-fiyat" class="form-label">Birim Fiyat (₺) *</label><input type="number" class="form-control" id="birim-fiyat" value="0" min="0" step="0.01" required></div>
                        </div>
                        <div class="mb-3"><label class="form-label">Toplam Tutar</label><p id="total-price" class="fs-4 fw-bold text-primary">0,00 ₺</p></div>
                        <div class="mb-3"><label for="teslimat-tarihi" class="form-label">Teslimat Tarihi</label><input type="date" class="form-control" id="teslimat-tarihi"></div>
                        <div class="mb-3"><label for="notlar" class="form-label">Notlar</label><textarea class="form-control" id="notlar" rows="3"></textarea></div>
                        <div class="mb-3"><label for="dosya" class="form-label">Dosya Yükle (Excel)</label><input type="file" class="form-control" id="dosya" accept=".xlsx, .xls"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="submit" form="order-form" class="btn btn-primary">Kaydet</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="excelViewModal" tabindex="-1">
        <div class="modal-dialog modal-xl"><div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Dosya Detayı</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body" id="excel-data-container"></div>
        </div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/siparisler.js"></script>
</body>
</html>
