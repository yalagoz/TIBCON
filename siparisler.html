<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İş Akışı - Siparişler</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">İş Akışı Paneli</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Geliştirme</a></li>
                    <li class="nav-item"><a class="nav-link active" href="siparisler.html">Siparişler</a></li>
                    <li class="nav-item"><a class="nav-link" href="hatalar.html">Hata & Çözüm</a></li>
                    <li class="nav-item"><a class="nav-link" href="uretim.html">Üretim</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button id="logout-button" class="btn btn-outline-light">Çıkış Yap</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1>Malzeme Siparişleri</h1>
        <hr>

        <div class="card bg-light p-3 mb-4">
            <h3>Yeni Sipariş Ekle</h3>
            <form id="order-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="order-by" class="form-label">Siparişi Veren</label>
                        <input type="text" class="form-control" id="order-by" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="order-quantity" class="form-label">Sipariş Miktarı (örn: 10 Adet)</label>
                        <input type="text" class="form-control" id="order-quantity" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="order-date" class="form-label">Sipariş Tarihi</label>
                        <input type="date" class="form-control" id="order-date" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="arrival-date" class="form-label">Tahmini Geliş Tarihi</label>
                        <input type="date" class="form-control" id="arrival-date">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="excel-file" class="form-label">Sipariş Detayı (Excel Dosyası, Opsiyonel)</label>
                    <input class="form-control" type="file" id="excel-file" accept=".xlsx, .xls">
                </div>
                <button type="submit" class="btn btn-primary">Siparişi Kaydet</button>
            </form>
        </div>

        <h3>Mevcut Siparişler</h3>
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Siparişi Veren</th>
                    <th>Miktar</th>
                    <th>Sipariş Tarihi</th>
                    <th>Tahmini Geliş</th>
                    <th>Detay</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody id="order-list">
                <!-- Siparişler buraya JavaScript ile eklenecek -->
            </tbody>
        </table>
    </main>
    
    <!-- Excel Detay Modalı -->
    <div class="modal fade" id="excelModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sipariş Detayları</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="excel-data-container">
                    <!-- Excel tablosu buraya gelecek -->
                </div>
            </div>
        </div>
    </div>

    <!-- Gerekli Kütüphaneler ve Scriptler -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SheetJS (Excel okumak için) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Giriş Kontrol ve Çıkış Scriptleri (Önce yüklenmeli) -->
    <script src="js/auth.js"></script>
    <script>
        // Sayfayı yetkisiz erişime karşı koru
        checkAuth();

        // Bu sayfadaki Çıkış Yap butonuna işlevsellik ekle
        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logout-button');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }
        });
    </script>
    
    <!-- Sayfaya özel Sipariş Scripti -->
    <script src="js/siparisler.js"></script>
</body>
</html>
