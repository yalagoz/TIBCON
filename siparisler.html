<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siparişler - Üretim Takip</title>
    <!-- Bootstrap ve Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Özel Stil Dosyamız -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Üretim Takip</h2>
            <span>v1.0</span>
        </div>
        <ul class="sidebar-nav">
            <li><a href="#"><i class="bi bi-grid-1x2-fill"></i> Dashboard</a></li>
            <li><a href="siparisler.html" class="active"><i class="bi bi-cart-fill"></i> Siparişler</a></li>
            <li><a href="#"><i class="bi bi-box-seam-fill"></i> Ürünler</a></li>
            <li><a href="index.html"><i class="bi bi-lightning-fill"></i> Geliştirme</a></li>
        </ul>
        <div class="user-profile">
            <div class="user-info">
                <img id="user-avatar-sidebar" src="" alt="Avatar">
                <div class="user-details">
                    <span id="user-name-sidebar" class="username">Yönetici</span>
                    <span class="role">admin</span>
                </div>
            </div>
            <button id="logout-button-sidebar" class="logout-btn"><i class="bi bi-box-arrow-right"></i></button>
        </div>
    </aside>

    <!-- ANA İÇERİK ALANI -->
    <main class="main-content">
        <header class="content-header">
            <div>
                <h1>Siparişler</h1>
                <p>Tüm siparişlerinizi yönetin</p>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newOrderModal">
                <i class="bi bi-plus-lg"></i> Yeni Sipariş
            </button>
        </header>

        <div class="filters">
            <input type="text" id="search-input" class="form-control" placeholder="Sipariş ara... (müşteri, sipariş no, ürün)">
            <select id="status-filter" class="form-select">
                <option value="all">Tüm Durumlar</option>
                <option value="Yeni">Yeni</option>
                <option value="Onaylandı">Onaylandı</option>
                <option value="İptal Edildi">İptal Edildi</option>
            </select>
            <div class="btn-group" role="group">
                <button type="button" id="card-view-btn" class="btn btn-dark active"><i class="bi bi-grid-3x3-gap-fill"></i></button>
                <button type="button" id="table-view-btn" class="btn btn-dark"><i class="bi bi-table"></i></button>
            </div>
        </div>

        <!-- Siparişlerin gösterileceği alan -->
        <div id="orders-container">
            <!-- Siparişler JavaScript ile buraya eklenecek -->
        </div>
    </main>

    <!-- YENİ SİPARİŞ OLUŞTURMA MODALI -->
    <div class="modal fade" id="newOrderModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yeni Sipariş Oluştur</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="order-form">
                        <input type="hidden" id="order-id">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="musteri-adi" class="form-label">Müşteri Adı *</label>
                                <input type="text" class="form-control" id="musteri-adi" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="urun" class="form-label">Ürün *</label>
                            <input type="text" class="form-control" id="urun" placeholder="Örn: Elektronik Devre Kartı" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="miktar" class="form-label">Miktar *</label>
                                <input type="number" class="form-control" id="miktar" value="1" min="1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="birim-fiyat" class="form-label">Birim Fiyat (₺) *</label>
                                <input type="number" class="form-control" id="birim-fiyat" value="0" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Toplam Tutar</label>
                            <p id="total-price" class="fs-5 fw-bold">0,00 ₺</p>
                        </div>
                        <div class="mb-3">
                            <label for="teslimat-tarihi" class="form-label">Teslimat Tarihi</button>
                            <input type="date" class="form-control" id="teslimat-tarihi">
                        </div>
                        <div class="mb-3">
                            <label for="notlar" class="form-label">Notlar</label>
                            <textarea class="form-control" id="notlar" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="dosya" class="form-label">Dosya Yükle</label>
                            <input type="file" class="form-control" id="dosya">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="submit" form="order-form" class="btn btn-primary">Oluştur</button>
                </div>
            </div>
        </div>
    </div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- ÖNCE GİRİŞ KONTROLÜNÜ EKLEYİN -->
    <script src="js/auth.js"></script>
    <script>checkAuth();</script> <!-- Bu satır önemli -->
    
    <!-- SONRA SAYFANIN KENDİ JS DOSYASINI EKLEYİN -->
    <script src="js/siparisler.js"></script>
</body>
</html>
