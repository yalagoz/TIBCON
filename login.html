<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - İş Akışı Paneli</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root { --dark-bg: #1a1c2c; --light-text: #a0a0c0; --white-text: #ffffff; --primary-blue: #3a76f7; --gradient-blue: linear-gradient(90deg, #3a76f7, #6c9eff); }
        body { font-family: 'Poppins', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; background-color: var(--dark-bg); background-image: radial-gradient(circle at 10% 20%, rgba(90, 92, 106, 0.3) 0%, rgba(32, 45, 58, 0.3) 80%); color: var(--light-text); }
        .login-container { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
        .logo-box { margin-bottom: 1.5rem; }
        .logo-box img { max-width: 200px; }
        .login-container .subtitle { margin-bottom: 2rem; font-size: 1rem; }
        .form-container { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 30px; text-align: left; }
        .input-group { margin-bottom: 1.25rem; }
        .input-group label { display: block; font-size: 0.9rem; margin-bottom: 8px; }
        .input-field { position: relative; }
        .input-field i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--light-text); pointer-events: none; }
        .input-field input, .input-field select { width: 100%; padding: 12px 15px 12px 45px; background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; color: var(--white-text); font-size: 1rem; font-family: 'Poppins', sans-serif; outline: none; transition: border-color 0.3s; -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        .input-field input:focus, .input-field select:focus { border-color: var(--primary-blue); }
        .login-button { width: 100%; padding: 12px; border: none; border-radius: 10px; background: var(--gradient-blue); color: var(--white-text); font-weight: 600; font-size: 1.1rem; cursor: pointer; transition: transform 0.2s, box-shadow 0.3s; margin-top: 10px; }
        #error-message { color: #ff5c5c; margin-top: 15px; text-align: center; font-weight: 500; min-height: 1.2em; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-box">
            <img src="https://i.ibb.co/b3c5p2Y/tibcon-white-logo.png" alt="TIBON Logo">
        </div>
        <p class="subtitle">İş Akışı Yönetim Paneli</p>
        <div class="form-container">
            <form id="login-form" novalidate>
                <div class="input-group">
                    <label for="username">Kullanıcı Adı</label>
                    <div class="input-field">
                        <i class="bi bi-person"></i>
                        <select id="username" required>
                            <option value="" disabled selected>Kullanıcı seçin...</option>
                            <option value="Emrah Aytekin">Emrah Aytekin</option>
                            <option value="Ufuk Sarı">Ufuk Sarı</option>
                            <option value="Fuat Şentürk">Fuat Şentürk</option>
                            <option value="Yusuf Alagöz">Yusuf Alagöz</option>
                            <option value="Selim Kaya">Selim Kaya</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Şifre</label>
                    <div class="input-field">
                        <i class="bi bi-lock"></i>
                        <input type="password" id="password" placeholder="Şifrenizi girin" required>
                    </div>
                </div>
                <button type="submit" class="login-button">Giriş Yap</button>
                <div id="error-message"></div>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
