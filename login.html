<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - İş Akışı Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="card login-card">
        <h3 class="card-title text-center mb-4">İş Akışı Paneli Giriş</h3>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <select class="form-select" id="username" required>
                    <option value="" selected disabled>Kullanıcı Seçin...</option>
                    <option value="Emrah Aytekin">Emrah Aytekin</option>
                    <option value="Ufuk Sarı">Ufuk Sarı</option>
                    <option value="Fuat Şentürk">Fuat Şentürk</option>
                    <option value="Yusuf Alagöz">Yusuf Alagöz</option>
                    <option value="Selim Kaya">Selim Kaya</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Giriş Yap</button>
            </div>
            <div id="error-message" class="text-danger mt-3 text-center"></div>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
