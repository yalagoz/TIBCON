<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Üretim Takip</title>

    <!-- Google Fonts: Modern bir font ekleyelim -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons: Kullanıcı ve kilit ikonları için -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --dark-bg: #1a1c2c;
            --light-text: #a0a0c0;
            --white-text: #ffffff;
            --primary-blue: #3a76f7;
            --gradient-blue: linear-gradient(90deg, #3a76f7, #6c9eff);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 10% 20%, rgba(90, 92, 106, 0.3) 0%, rgba(32, 45, 58, 0.3) 80%);
            color: var(--light-text);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .logo-box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: var(--primary-blue);
            border-radius: 15px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(58, 118, 247, 0.4);
        }

        .logo-box i {
            font-size: 2rem;
            color: var(--white-text);
        }

        .login-container h1 {
            color: var(--white-text);
            font-weight: 600;
            font-size: 2.5rem;
            margin: 0;
        }

        .login-container .subtitle {
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-container, .demo-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: left;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .input-field {
            position: relative;
        }

        .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
        }

        .input-field input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--white-text);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field input::placeholder {
            color: rgba(160, 160, 192, 0.5);
        }

        .input-field input:focus {
            border-color: var(--primary-blue);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--gradient-blue);
            color: var(--white-text);
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(58, 118, 247, 0.5);
        }

        .demo-container {
            margin-top: 1.5rem;
            padding: 20px;
            text-align: center;
        }
        
        .demo-container h4 {
            margin: 0 0 5px 0;
            font-weight: 500;
            color: var(--white-text);
        }
        
        .demo-container p {
            margin: 0;
            font-size: 0.9rem;
        }
        
        #error-message {
            color: #ff5c5c;
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-box">
            <i class="bi bi-box-seam"></i>
        </div>
        <h1>Üretim Takip</h1>
        <p class="subtitle">Üretim ve geliştirme yönetim sistemi</p>

        <div class="form-container">
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Kullanıcı Tanımlama</label>
                    <div class="input-field">
                        <i class="bi bi-person"></i>
                        <!-- NOT: Önceki select yerine artık text input kullanıyoruz.
                             auth.js dosyanız bununla uyumlu çalışacaktır. -->
                        <input type="text" id="username" placeholder="Kullanıcı adınızı girin" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Kullanıcı Şifre Tanımlama</label>
                    <div class="input-field">
                        <i class="bi bi-lock"></i>
                        <input type="password" id="password" placeholder="Şifrenizi girin" required>
                    </div>
                </div>

                <button type="submit" class="login-button">Giriş Yap</button>
                <div id="error-message"></div>
            </form>
        </div>

        <div class="demo-container">
            <h4>Demo Hesap</h4>
            <p>Kullanıcı bilgileri ile giriş yapabilirsiniz.</p>
        </div>
    </div>

    <!-- JavaScript dosyamız hala aynı şekilde çalışacak -->
    <script src="js/auth.js"></script>

</body>
</html>
