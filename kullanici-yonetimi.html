<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Yönetimi - İş Akışı Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside class="sidebar">
        <!-- Sidebar içeriği diğer sayfalarla aynı olmalı -->
        <div class="sidebar-header">
            <img src="./images/tibcon_logo.png" alt="Tibcon Logo">
        </div>
        <ul class="sidebar-nav">
            <li><a href="index.html"><i class="bi bi-lightning-fill"></i><span>Geliştirme</span></a></li>
            <li><a href="siparisler.html"><i class="bi bi-cart-fill"></i><span>Siparişler</span></a></li>
        </ul>
        <div class="user-profile">
            <!-- Kullanıcı profili tıklandığında bu sayfaya yönlendirir -->
            <a href="kullanici-yonetimi.html" class="user-info-link" style="text-decoration: none;">
                <div class="user-info">
                    <img id="user-avatar-sidebar" src="" alt="Avatar">
                    <div class="user-details">
                        <span id="user-name-sidebar" class="username">Kullanıcı</span>
                        <span class="role">admin</span>
                    </div>
                </div>
            </a>
            <button id="logout-button-sidebar" class="logout-btn" title="Çıkış Yap">
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="content-header">
            <div><h1>Kullanıcı Yönetim Paneli</h1><p>Parolanızı buradan güvenle değiştirebilirsiniz.</p></div>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <!-- 'form-card' Bootstrap'ten gelmiyor, kendi stiliniz varsa kullanabilirsiniz -->
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title mb-4">Parola Değiştir</h3>
                        <!-- Form ID'si eklendi ve kontrol edildi -->
                        <form id="password-change-form" novalidate>
                            <div class="mb-3">
                                <label for="old-password" class="form-label">Mevcut Parola</label>
                                <input type="password" class="form-control" id="old-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">Yeni Parola</label>
                                <input type="password" class="form-control" id="new-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Yeni Parola (Tekrar)</label>
                                <input type="password" class="form-control" id="confirm-password" required>
                            </div>
                            
                            <div id="message-area" class="mt-3"></div>

                            <button type="submit" id="save-password-btn" class="btn btn-primary w-100 mt-2">Parolayı Güncelle</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ======================================================= -->
    <!-- === SCRIPT BÖLÜMÜ - DOĞRU SIRALAMA GARANTİLİ === -->
    <!-- ======================================================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- 1. Önce şifreleme kütüphanesi yüklenir -->
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    
    <!-- 2. Sonra Firebase yapılandırması ve auth fonksiyonları yüklenir -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <!-- 3. En son, bu sayfaya özel ve diğerlerini kullanan script yüklenir -->
    <script src="js/kullanici-yonetimi.js"></script>
</body>
</html>
