    <main class="container mt-4">
        <h1>Geliştirme Planı</h1>
        <hr>

        <div class="card bg-light p-3 mb-4">
            <h3>Yeni Görev Ekle</h3>
            <form id="task-form">
                <div class="mb-3">
                    <label for="task-name" class="form-label">Görev Açıklaması</label>
                    <input type="text" class="form-control" id="task-name" required>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="assigned-to" class="form-label">Sorumlu Kişi</label>
                        <!-- Değişiklik: Input yerine select (ComboBox) kullanıldı -->
                        <select class="form-select" id="assigned-to" required>
                            <option value="Emrah Aytekin">Emrah Aytekin</option>
                            <option value="Ufuk Sarı">Ufuk Sarı</option>
                            <option value="Fuat Şentürk">Fuat Şentürk</option>
                            <option value="Yusuf Alagöz">Yusuf Alagöz</option>
                            <option value="Selim Kaya">Selim Kaya</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="start-date" class="form-label">Başlangıç Tarihi</label>
                        <input type="date" class="form-control" id="start-date" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="end-date" class="form-label">Bitiş Tarihi</label>
                        <input type="date" class="form-control" id="end-date" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Görevi Kaydet</button>
            </form>
        </div>
        
        <h3>Mevcut Görevler</h3>
        <table class="table table-striped table-bordered align-middle">
<thead class="table-dark">
    <tr>
        <th style="width: 20%;">Görev</th>
        <th>Sorumlu</th>
        <th>Oluşturan</th> <!-- YENİ -->
        <th>Başlangıç</th>
        <th>Bitiş</th>
        <th style="width: 15%;">İlerleme</th>
        <th>Kalan Gün</th>
        <th>Durum</th>
        <th>İşlemler</th>
    </tr>
</thead>
            <tbody id="task-list">
                <!-- Görevler buraya JavaScript ile eklenecek -->
            </tbody>
        </table>
    </main>
